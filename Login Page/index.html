<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Odessey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   
    <style>
        body {
            position: relative;
        }
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .flex {
            position: relative;
            z-index: 1;
        }
        
        /* Added styles for new input fields */
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
        
    </style>
</head>
<body>

<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-10 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4" id="hidewhencreate">Login</h2>
        <form>
            <div class="form-group">
                <label id="hidewhencreate" class="block text-gray-700 font-bold mb-2" for="username">
                    Username
                </label>
                <input
                
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username"
                    type="text"
                    placeholder="Username"
                />
            </div>
            <div class="form-group">
                <label id="hidewhencreate" class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                </label>
                <input
                
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
                    id="password"
                    type="password"
                    placeholder="Password"
                />
            </div>
            <div class="flex items-center justify-between">
                <button
                    
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button"
                    id="login-btn"
                >
                    Sign In
                </button>
                <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="#"
                >
                    Forgot Password?
                </a>
            </div>
            
        </form>
        <!-- Added "Create Account" button -->
        <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
            type="button"
            id="create-account-btn"
        >
            Create Account
        </button>
        <!-- Added new input fields for name, email, create password, and confirm password -->
        <form class="hidden" id="create-account-form">
            <div class="form-group">
                <label class="block text-gray-700 font-bold mb-2" for="name">
                    Name
                </label>
                <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name"
                    type="text"
                    placeholder="Name"
                />
            </div>
            <div class="form-group">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="Email"
                />
            </div>
            <div class="form-group">
                <label class="block text-gray-700 font-bold mb-2" for="create-password">
                    Create Password
                </label>
                <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
                    id="create-password"
                    type="password"
                    placeholder="Create Password"
                />
            </div>
            <div class="form-group">
                <label class="block text-gray-700 font-bold mb-2" for="confirm-password">
                    Confirm Password
                </label>
                <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
                    id="confirm-password"
                    type="password"
                    placeholder="Confirm Password"
                />
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button"
                    id="submit-btn"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
<section>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</section>

<script>
    const loginBtn = document.getElementById('login-btn');
    const createAccountBtn = document.getElementById('create-account-btn');
    const createAccountForm = document.getElementById('create-account-form');
    const submitBtn = document.getElementById('submit-btn');
    
    // Show create account form when "Create Account" button is clicked
    createAccountBtn.addEventListener('click', () => {
        createAccountForm.classList.remove('hidden');
    });
    
    // Submit create account form when "Submit" button is clicked
    submitBtn.addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const createPassword = document.getElementById('create-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Add your own validation logic here
        
        // Log the values for testing purposes
        console.log(name, email, createPassword, confirmPassword);
    });

    createAccountBtn.addEventListener('click', () => {
    createAccountForm.classList.remove('hidden');
    document.getElementById('username').style.display = 'none';
    document.getElementById('password').style.display = 'none';
    document.getElementById('login-btn').style.display = 'none';
    document.getElementById('create-account-btn').style.display = 'none';

    
});

</script>

</body>
</html>
